<app-slides></app-slides>
<!-- Movie Trending -->
<app-movie-list *ngIf="movieTrendingList && movieTrendingList.length" [movieType]="movieType.POPULAR" [movieList]="movieTrendingList"></app-movie-list>
<!-- Movie Top rate -->
<app-movie-list *ngIf="movieTopRateList && movieTopRateList.length" [movieType]="movieType.TOP_RATE" [movieList]="movieTopRateList"></app-movie-list>
<!-- TV Trending -->
<app-movie-list *ngIf="tvTrendingList && tvTrendingList.length" [movieType]="tvType.POPULAR" [movieList]="tvTrendingList"></app-movie-list>
